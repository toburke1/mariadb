---
- hosts: db1.rhpds.opentlc.com
  remote_user: root

  tasks:
  - name: ensure mariadb is at the latest version
    yum: 
      name: "{{ item }}"
      state: latest
    with_items:
      - mariadb-server
      - mariadb
  - name: ensure that mariadb is started
    service: name=mariadb state=started enabled=yes
